<header class="header">
    <div class="container">
        <nav class="navigation">
            <a class="logo" href="./index.html">
                <svg class="logo__img" width="24px" height="24px">
                    <use href="./images/sprite/symbol-defs.svg#icon-film"></use>
                </svg>
                <span class="logo__text">Filmoteka</span>
            </a>
            <ul class="navigation__list fade-in-right">
                <li>
                    <a class="link--current" href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./my-library.html">My library</a>
                </li>
                <li>
                    <a href="#" id="user">Login | Join</a>
                </li>
            </ul>
        </nav>
        <div class="header-search">
            <svg
                class="header-search__icon-record visually-hidden"
                width="18px"
                height="18px"
            >
                <use href="./images/sprite/symbol-defs.svg#icon-record"></use>
            </svg>
            <button class="header-search__btn-mic" data-active-mic>
                <svg class="header-search__icon-mic" width="24px" height="24px">
                    <use href="./images/sprite/symbol-defs.svg#icon-mic"></use>
                </svg>
            </button>
            <label class="header-search__label">
                <input
                    class="header-search__input"
                    type="text"
                    id="search-box"
                    placeholder="Movie search"
                />
                <svg class="header-search__icon" width="24px" height="24px">
                    <use
                        href="./images/sprite/symbol-defs.svg#icon-search"
                    ></use>
                </svg>
            </label>
        </div>

        <div class="filter">
            <form class="filter__form">
                <select class="filter__input" name="genre" id="genre_choice">
                    <option value="">Choose by genre</option>
                </select>
                <select
                    class="filter__input"
                    name="year"
                    id="year_choice"
                ></select>
                <select class="filter__input" name="sort" id="sort_choice">
                    <option value="">Sort by</option>
                    <option value="vote_average">Average voite</option>
                    <option value="vote_count">Vote count</option>
                    <option value="popularity">Popularity</option>
                </select>
                <div class="filter__checkbox">
                    <input type="checkbox" id="genre_checkbox" name="genre" />
                    <label for="genre">Choose genre</label>
                </div>
            </form>
            <h2 class="filter__title">Filter movies</h2>
        </div>
    </div>
</header>
